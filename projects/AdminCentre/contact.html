<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Contact</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/custom-gpig.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
            <a class="navbar-brand" href="index.html">GPIG-C</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul id="nbarstart" class="nav navbar-nav navbar-right"></ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>

<!-- Page Content -->

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Contact <small>Get in touch</small></h1>
        </div>

    </div><!-- /.row -->
    
</div><!-- /.container -->

<!-- Service Paragraphs -->

<div class="container">
	<div class="alert alert-success" id="contactform_alert" style="display: none; margin-bottom: 0px!IMPORTANT;">
    	Thank you for contacting us
	</div>
	<div class="alert alert-danger" id="contactform_alert_e" style="display: none;">
    	Invalid email address or message
	</div>
	<div class="row" id="contactform">
		<div class="col-lg-12">
			<!--<form role="form">-->
			  <div class="form-group">
				<label for="exampleInputEmail1">Who should we reply to?</label>
				<input type="email" class="form-control" id="contactform_input_email" placeholder="Your email">
			  </div>
			  <div class="form-group">
				<label for="exampleInputMessage1">Your message to us:</label>
				<textarea id="contactform_input_message" class="form-control" rows="6" placeholder="Message"></textarea>
			  </div>
			  <button type="submit" class="btn btn-default" onclick="contact.submit();">Send</button>
			<!--</form>-->
		</div>
	</div><!-- /.row -->
</div><!-- /.container -->

<div class="container">

    <hr>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; GPIG-C 2014</p>
            </div>
        </div>
    </footer>

</div><!-- /.container -->

<!-- JavaScript -->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/modern-business.js"></script>
<script src="js/navbar.js"></script>
<script src="js/contact.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="css/custom-gpig.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- You'll want to use a responsive image option so this logo looks good on devices -->
            <a class="navbar-brand" href="index.html">GPIG-C</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul id="nbarstart" class="nav navbar-nav navbar-right"></ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>


<div class="container">

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 account-box">
            <h3>Login</h3>
            <form role="form" method="POST" action="admin">
                <div class="form-group col-lg-10">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control col-lg-10" id="email">
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-lg-10 password-input">
                    <label for="password">Password</label>
                    <input type="password" name="pass" class="form-control" id="password">
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-lg-12">
                    <button type="submit" id="login_button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4"> </div>
    </div>
</div><!-- /.container -->

<div class="container">

    <hr>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; GPIG-C 2014</p>
            </div>
        </div>
    </footer>

</div><!-- /.container -->

<!-- JavaScript -->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/modern-business.js"></script>
<script src="js/navbar.js"></script>
<script src="js/login.js"></script>
</body>
</html>

<script src="../js/jquery-1.10.2.js"></script>

<script src="js/admin-navbar.js"></script>
<script src="js/Chart.js"></script>

<script>
    $(function(){

        // Configuration
        var REFRESH_SECONDS = 5;
        var MAX_POINTS = 50;
        var RECORD_TYPE = "CPU";
        var SYSTEM_ID = "1";

        // Initialise
        var relative = $("#graph").parent();
        $("#graph").attr("width", relative.width()).attr("height", relative.width() * 0.6);
        var chart = new Chart($("#graph").get(0).getContext("2d"));
        var options = {
            scaleOverride: true,
            scaleSteps: 10,
            scaleStepWidth: 10,
            scaleStartValue: 0
        }
        var data = {
            labels : [],
            datasets : [
                {
                    fillColor : "rgba(93,31,173,0.5)",
                    strokeColor : "rgba(93,31,173,1)",
                    pointColor : "rgba(93,31,173,1)",
                    pointStrokeColor : "#fff",
                    data : []
                }
            ]
        };
        $.ajax({
            url: "http://gpigc-webapp.appspot.com/gpigc-webapp?SystemID="+SYSTEM_ID+"&NumRecords="+(MAX_POINTS*2)+"&callback=?",
            dataType: "jsonp",
            success: function(graphData) {
                graphData.Records.reverse();
                $.each(graphData.Records, function(key, item) {
                    if (item.SensorID == RECORD_TYPE) {
                        if (data.labels.length >= MAX_POINTS) {
                            data.labels.shift();
                            data.datasets[0].data.shift();
                        }
                        data.labels.push(parseDate(item.CreationTimestamp));
                        data.datasets[0].data.push(parseFloat(item.Value));
                    }
                });
                chart.Line(data, options);
                options.animation = false;
            }
        });
        // End initialisation

        function refreshChart() {
            $.ajax({
                url: "http://gpigc-webapp.appspot.com/gpigc-webapp?SystemID="+SYSTEM_ID+"&NumRecords="+(REFRESH_SECONDS*2)+"&callback=?",
                dataType: "jsonp",
                success: function(graphData) {
                    graphData.Records.reverse();
                    $.each(graphData.Records, function(key, item) {
                        if (item.SensorID == RECORD_TYPE && (data.labels.indexOf(parseDate(item.CreationTimestamp)) == -1)) {
                            if (data.labels.length >= MAX_POINTS) {
                                data.labels.shift();
                                data.datasets[0].data.shift();
                            }
                            data.labels.push(parseDate(item.CreationTimestamp));
                            data.datasets[0].data.push(parseFloat(item.Value));
                        }
                    });
                    chart.Line(data, options);
                }
            });
        }
        //DISABLEDsetInterval(refreshChart, REFRESH_SECONDS * 1000);

        function parseDate(input) {
            var date = new Date(input);
            return ("0" + date.getUTCDate()).slice(-2) + "/" + ("0" + (date.getUTCMonth() + 1)).slice(-2) + "/" + date.getUTCFullYear() + " " + ("0" + date.getUTCHours()).slice(-2) + ":" + ("0" + date.getUTCMinutes()).slice(-2) + ":" + ("0" + date.getUTCSeconds()).slice(-2);
        }
    });
</script>

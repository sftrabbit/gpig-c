<!-- USER ADD MODAL -->
<div class="modal fade" id="modal_adduser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-users fa-adminsplashmini"></i>Add a user</h4>
      </div>
      <div class="modal-body">
          <table style="width: 100%;">
              <tr>
                  <td style="width: 40%; text-align: right; font-weight: bold;">Username</td>
                  <td style="width: 5%; text-align: right;">:</td>
                  <td style="width: 55%; text-align: center;"><input type="text" id="adduser_input_username"/></td>
              </tr>
              <tr>
                  <td style="width: 40%; text-align: right; font-weight: bold;">Email</td>
                  <td style="width: 5%; text-align: right;">:</td>
                  <td style="width: 55%; text-align: center;"><input type="email" id="adduser_input_email"/></td>
              </tr>
              <tr>
                  <td style="width: 40%; text-align: right; font-weight: bold;">Password</td>
                  <td style="width: 5%; text-align: right;">:</td>
                  <td style="width: 55%; text-align: center;"><input type="password" id="adduser_input_password"/></td>
              </tr>
              <tr>
                  <td style="width: 40%; text-align: right; font-weight: bold;">User Type</td>
                  <td style="width: 5%; text-align: right;">:</td>
                  <td style="width: 55%; text-align: center;">
                        <!-- Split button -->
                        <div class="btn-group">
                        <button type="button" class="btn btn-default" id="adduser_type_selected">User</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu" style="cursor: pointer;">
                            <li onclick="confusers.onclickUser(this);" onmouseover="confusers.hover(this);" onmouseout="confusers.dehover(this);">User</li>
                            <li onclick="confusers.onclickAdmin(this);" onmouseover="confusers.hover(this);" onmouseout="confusers.dehover(this);">Administrator</li>
                        </ul>
                        </div>
                        <input type="hidden" id="adduser_input_typeselected" value="User" />
                  </td>
              </tr>
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="confusers.adduser();">Add User</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
